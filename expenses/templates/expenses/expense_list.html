{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'expenses/style.css' %}">
    <title>Expense Tracker</title>
</head>
<body>
<div class="container">
    <h1>Expense Tracker</h1>
    <a href="{% url 'expense_create' %}" class="btn">Add Expense</a>
    <table>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{% url 'expense_update' expense.pk %}">Edit</a>
                <a href="{% url 'expense_delete' expense.pk %}">Delete</a>

            </td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <a href="{% url 'monthly_expenses' %}" class="btn">View Monthly Summary</a>
    </div>
</div>
</body>
</html>
